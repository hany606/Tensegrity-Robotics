# In units configuratio you specify the factors with respect to SI units
# For example: 1 in length means it is in meters 1 in mass means it is in Kg 0.01 in length means it is in cm
# Why choosing YAML as there is commenting and the aliasing part but not needed anymore


units_config:
    length: 0.01
    mass: 1
    time: 1

variables:
    box_side_length_x: 50
    box_side_length_y: 50
    box_side_length_z: 50

    cube_side_length_x: 20
    cube_side_length_y: 20
    cube_side_length_z: 20
    
    offset: 1.8346

    cube_center_x: 0.0
    cube_center_y: 0.0
    cube_center_z: (box_side_length_z/2.0)+offset

rods_config:
    [
        {
            name: "box_rod",
            radius: 0.20,
            density: 20.0
        },
        {
            name": "cube_rod",
            radius: 0.20,
            density: 0.4
        }
    ]

cables_config: 
    [
        {
            name: "box_cube",
            stiffness: 1000.0,
            pretension: 500.0,
            damping: 20.0,
            maxTension: 30000,
            targetVelocity: 3
        },
        {
            name: "cube_cube",
            stiffness: 1000.0,
            pretension: 100.0,
            damping: 20.0,
            maxTension: 30000,
            targetVelocity: 3
        }
    ]

nodes:
    [
        {name: "box_bottom_base1", pos:[box_side_length_x/2.0, box_side_length_y/2.0, offset]},
        {name: "box_bottom_base2", pos:[box_side_length_x/2.0, -box_side_length_y/2.0, offset]},
        {name: "box_bottom_base3", pos:[-box_side_length_x/2.0, -box_side_length_y/2.0, offset]},
        {name: "box_bottom_base4", pos:[-box_side_length_x/2.0, box_side_length_y/2.0, offset]},
    

        {name: "box_top_base1", pos:[box_side_length_x/2.0, box_side_length_y/2.0, box_side_length_z+offset]},
        {name: "box_top_base2", pos:[box_side_length_x/2.0, -box_side_length_y/2.0, box_side_length_z+offset]},
        {name: "box_top_base3", pos:[-box_side_length_x/2.0, -box_side_length_y/2.0, box_side_length_z+offset]},
        {name: "box_top_base4", pos:[-box_side_length_x/2.0, box_side_length_y/2.0, box_side_length_z+offset]},
        
        {name: "cube_bottom_base1", pos:[cube_center_x+cube_side_length_x/2.0, cube_center_y+cube_side_length_y/2.0, cube_center_z-cube_center_z/2.0]},
        {name: "cube_bottom_base2", pos:[cube_center_x+cube_side_length_x/2.0, cube_center_y-cube_side_length_y/2.0, cube_center_z-cube_center_z/2.0]},
        {name: "cube_bottom_base3", pos:[cube_center_x-cube_side_length_x/2.0, cube_center_y-cube_side_length_y/2.0, cube_center_z-cube_center_z/2.0]},
        {name: "cube_bottom_base4", pos:[cube_center_x-cube_side_length_x/2.0, cube_center_y+cube_side_length_y/2.0, cube_center_z-cube_center_z/2.0]},


        {name: "cube_bottom_base1", pos:[cube_center_x+cube_side_length_x/2.0, cube_center_y+cube_side_length_y/2.0, cube_center_z+cube_center_z/2.0]},
        {name: "cube_bottom_base2", pos:[cube_center_x+cube_side_length_x/2.0, cube_center_y-cube_side_length_y/2.0, cube_center_z+cube_center_z/2.0]},
        {name: "cube_bottom_base3", pos:[cube_center_x-cube_side_length_x/2.0, cube_center_y-cube_side_length_y/2.0, cube_center_z+cube_center_z/2.0]},
        {name: "cube_bottom_base4", pos:[cube_center_x-cube_side_length_x/2.0, cube_center_y+cube_side_length_y/2.0, cube_center_z+cube_center_z/2.0]}

    ]

rods:
