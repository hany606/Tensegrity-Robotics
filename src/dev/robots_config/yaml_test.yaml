        {name: "box_cube6", config: "box_cube", node1: 5, node2: 6},
        {name: "box_cube7", config: "box_cube", node1: 6, node2: 7},
        {name: "box_cube8", config: "box_cube", node1: 7, node2: 8},
    
        {name: "cube_cube_bottom_base1", config: "cube_cube", node1: 8, node2: 9},
        {name: "cube_cube_bottom_base2", config: "cube_cube", node1: 9, node2: 10},
        {name: "cube_cube_bottom_base3", config: "cube_cube", node1: 10, node2: 11},
