# In units configuratio you specify the factors with respect to SI units
# For example: 1 in length means it is in meters 1 in mass means it is in Kg 0.01 in length means it is in cm
# Why choosing YAML as there is commenting and the aliasing part but not needed anymore


units_config:
    length: 0.01
    mass: 1
    time: 1

constants:
    BOX_SIDE_LENGTH_x: 50
    BOX_SIDE_LENGTH_y: 50
    BOX_SIDE_LENGTH_z: 50

    CUBE_SIDE_LENGTH_x: 20
    CUBE_SIDE_LENGTH_y: 20
    CUBE_SIDE_LENGTH_z: 20
    
    OFFSET: 1.8346

    CUBE_CENTER_x: 0.0
    CUBE_CENTER_y: 0.0
    CUBE_CENTER_z: (BOX_SIDE_LENGTH_z/2.0)+OFFSET

    # For Taichi
    SPRING_LENGTH: 0.247 + 0.057 # thread + spring


rods_config:
    [
        {
            name: "box_rod",
            radius: 0.20,
            density: 20.0
        },
        {
            name: "cube_rod",
            radius: 0.20,
            density: 0.4
        }
    ]

cables_config: 
    [
        {
            name: "box_cube",
            stiffness: 1000.0,
            pretension: 500.0,
            damping: 20.0,
            maxTension: 30000,
            targetVelocity: 3
        },
        {
            name: "cube_cube",
            stiffness: 1000.0,
            pretension: 100.0,
            damping: 20.0,
            maxTension: 30000,
            targetVelocity: 3
        }
    ]

# actuation here related to taichi simiulator -- works pointwise (mass-spring model)
nodes:
    [
        {name: "box_bottom_base1", pos:[BOX_SIDE_LENGTH_x/2.0, BOX_SIDE_LENGTH_y/2.0, OFFSET], actuation: 0},
        {name: "box_bottom_base2", pos:[BOX_SIDE_LENGTH_x/2.0, -BOX_SIDE_LENGTH_y/2.0, OFFSET], actuation: 0},
        {name: "box_bottom_base3", pos:[-BOX_SIDE_LENGTH_x/2.0, -BOX_SIDE_LENGTH_y/2.0, OFFSET], actuation: 0},
        {name: "box_bottom_base4", pos:[-BOX_SIDE_LENGTH_x/2.0, BOX_SIDE_LENGTH_y/2.0, OFFSET], actuation: 0},
    
        {name: "box_top_base1", pos:[BOX_SIDE_LENGTH_x/2.0, BOX_SIDE_LENGTH_y/2.0, BOX_SIDE_LENGTH_z+OFFSET], actuation: 0},
        {name: "box_top_base2", pos:[BOX_SIDE_LENGTH_x/2.0, -BOX_SIDE_LENGTH_y/2.0, BOX_SIDE_LENGTH_z+OFFSET], actuation: 0},
        {name: "box_top_base3", pos:[-BOX_SIDE_LENGTH_x/2.0, -BOX_SIDE_LENGTH_y/2.0, BOX_SIDE_LENGTH_z+OFFSET], actuation: 0},
        {name: "box_top_base4", pos:[-BOX_SIDE_LENGTH_x/2.0, BOX_SIDE_LENGTH_y/2.0, BOX_SIDE_LENGTH_z+OFFSET], actuation: 0},
        
        {name: "cube_bottom_base1", pos:[CUBE_CENTER_x+CUBE_SIDE_LENGTH_x/2.0, CUBE_CENTER_y+CUBE_SIDE_LENGTH_y/2.0, CUBE_CENTER_z-CUBE_SIDE_LENGTH_z/2.0], actuation: 1},
        {name: "cube_bottom_base2", pos:[CUBE_CENTER_x+CUBE_SIDE_LENGTH_x/2.0, CUBE_CENTER_y-CUBE_SIDE_LENGTH_y/2.0, CUBE_CENTER_z-CUBE_SIDE_LENGTH_z/2.0], actuation: 1},
        {name: "cube_bottom_base3", pos:[CUBE_CENTER_x-CUBE_SIDE_LENGTH_x/2.0, CUBE_CENTER_y-CUBE_SIDE_LENGTH_y/2.0, CUBE_CENTER_z-CUBE_SIDE_LENGTH_z/2.0], actuation: 1},
        {name: "cube_bottom_base4", pos:[CUBE_CENTER_x-CUBE_SIDE_LENGTH_x/2.0, CUBE_CENTER_y+CUBE_SIDE_LENGTH_y/2.0, CUBE_CENTER_z-CUBE_SIDE_LENGTH_z/2.0], actuation: 1}, 

        {name: "cube_bottom_base1", pos:[CUBE_CENTER_x+CUBE_SIDE_LENGTH_x/2.0, CUBE_CENTER_y+CUBE_SIDE_LENGTH_y/2.0, CUBE_CENTER_z+CUBE_SIDE_LENGTH_z/2.0], actuation: 1},
        {name: "cube_bottom_base2", pos:[CUBE_CENTER_x+CUBE_SIDE_LENGTH_x/2.0, CUBE_CENTER_y-CUBE_SIDE_LENGTH_y/2.0, CUBE_CENTER_z+CUBE_SIDE_LENGTH_z/2.0], actuation: 1},
        {name: "cube_bottom_base3", pos:[CUBE_CENTER_x-CUBE_SIDE_LENGTH_x/2.0, CUBE_CENTER_y-CUBE_SIDE_LENGTH_y/2.0, CUBE_CENTER_z+CUBE_SIDE_LENGTH_z/2.0], actuation: 1},
        {name: "cube_bottom_base4", pos:[CUBE_CENTER_x-CUBE_SIDE_LENGTH_x/2.0, CUBE_CENTER_y+CUBE_SIDE_LENGTH_y/2.0, CUBE_CENTER_z+CUBE_SIDE_LENGTH_z/2.0], actuation: 1}

    ]

# actuation here related to NTRTsim simiulator -- works Rigid body wise (Rigid body model)
