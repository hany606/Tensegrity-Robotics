# NTRTsim: using kg, cm, sec
# Taichi: using kg, m, sec
units_config:
    length: 1
    mass: 1
    time: 1
    worldOffset: [0, 0, 50]

constants:
    # For Taichi
    SPRING_LENGTH: 0.247 + 0.057 # thread + spring
    PAYLOAD_RADIUS: 0.01


rods_config:
    [
        {
            name: "rod",
            radius: 0.007, #m
            density: 0.017/(0.304*3.14159265359*0.007*0.007), #kg/m^3 -- 0.304 = SPRING_LENGTH
            stiffness: 10000 # Used only for Taichi
        },
        {
            name: "rod_payload",
            radius: 0.01, #m
            density: 0.01/12/(0.01*2*3.14159265359*0.01*0.01), #kg/m^3 -- 0.01 = PAYLOAD_RADIUS
            stiffness: 10000 # Used only for Taichi
        }
    ]

cables_config: 
    [
        {
            name: "spring",
            # stiffness: 1000.0,
            stiffness: 1750, # kg/s^2 == N/m
            pretension: 0.0,
            damping: 15.0,
            maxTension: 100,
            targetVelocity: 3
        }
    ]

# actuation here related to taichi simiulator -- works pointwise (mass-spring model)
